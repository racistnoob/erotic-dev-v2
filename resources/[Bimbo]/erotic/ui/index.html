<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ammo Display</title>
    <link rel="stylesheet" href="app.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>

<body>
    <div class="wrapper">
        <div class="fullscreen-flex-container">
            <div class="scope">
                <img src="img/scope.png" alt="img/scope.png">
            </div>
            <div id="WM" class="WaterMark">
                <h1 class="WM-data">Erotic PVP
                    <p class="WM-data-desc"></p>
                </h1>
            </div>
            <div id="combat" class="combat-container">
                <div class="ammo-container">
                    <span class="ammo-count"></span>
                    <span class="ammo-max"></span>
                </div>
            </div>
            <div class="xhair-container">
                <div class="xhair" id="1"></div>
            </div>
        </div>
        <script src="app.js"></script>
</body>

</html>
